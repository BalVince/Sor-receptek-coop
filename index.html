<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
    <title>Sör receptek</title>
</head>
<body>
    <main>
        <div id="maindiv">
            <button>Új receptet kérek</button>
        </div>
        <div id="adatokdiv">
            <h1>Név: </h1>
            <h2>Adatok:</h2>
            <ul>
                
                <li><i>Tagline: </i></li>
                <li><p>Dátum: </p></li>
                <li><p>Leírás: </p></li>
                <li><div><p>Összetevők: (menny, szam, nev(ido, modositas))</p></div></li>
                <li><p>Ajánlott ételek: </p></li>
                <li><p>Elkészítési útmutató: </p></li>
                <li><p>Tip: </p></li>
                <li><p>Contributed by: </p></li>
            </ul>
            <div id="ertekekdiv">
                <p>Értékek: </p>
            </div>
        </div>
        <div id="kepdiv">
            <picture></picture>
        </div>
    </main>
    
</body>
</html>
